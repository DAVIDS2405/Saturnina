<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        h2,
        h3 {
            font-weight: normal;
            margin: 40px 0;
        }

        p {
            margin: 40px 0;
        }

        a {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #238636;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .button:hover {
            background-color: #1e7a3b;
        }

        .error-link {
            color: #f44336;
            margin-top: 10px;
            display: block;
        }

        .error-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Recupera tu contraseña</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="images/Mail-sent.webp" alt="Imagen correo" />
        <h2>Se ha pedido una recuperacion de contraseña para {{name}}</h2>
        <h3>¡Recupera tu contraseña!</h3>
        <p>
            Por favor, haz clic en el siguiente botón para recuperar tu contraseña:
        </p>
        <a href="http://front:8000/recover-password/{{id}}" class="button">Completar registro</a>
        <a href="http://front:8000/recover-password/{{id}}" class="error-link">Si hay algún error, haz clic aquí.</a>
        <p>© {{year}} Todos los derechos reservados</p>
    </div>
</body>

</html>
